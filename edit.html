<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link rel="stylesheet" href="liststyle.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
               <div class="title">
               <dl>
                   <dt>제목</dt>
                   <dd><input type="text" placeholder="제목 입력" value="아크 서바이벌 맵 종류와 팁."></dd>
               </dl>
        </div>
           <div class="info">
           <dl>
               <dt>글쓴이</dt>
               <dd><input type="text" placeholder="글쓴이 입력"value="안형민"></dd>
           </dl>
           <dl>
               <dt>비밀번호</dt>
               <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
           </dl>
           </div>
           <div class="cont">
               <textarea placeholder="내용 입력">
1. 아일랜드(기본맵)
2. 라그나로크(무료 DLC)
3. 스코치드 어스(무료,스토리 DLC)
4. 더 센터(무료 DLC)
5. 발게로(무료 DLC)
6. 크리스탈 아일랜드(무료 DLC)
7. 로스트 아일랜드(무료 DLC)
8. 피오르두르(무료 DLC)
9. 에버레이션(유료,스토리 DLC)
10. 익스팅션(유료,스토리 DLC)
11. 제네시스 1,2(유료,스토리 DLC)
               </textarea>
           </div>
            </div>
            <div class="bt_wrap">
                <a href="view.html"class="on">등록</a>
                <a href="view.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
